<div class="section--gallery">
  <div class="container">
    <div class="row">
      <div class="col-6 gallery">
        <div class="row">
          <div class="panel-bar col-12">
            <div class="row no-gutters align-items-end">
              <div class="col-auto heading"><h3>Furniture gallery</h3></div>
              <div class="col"></div>
            </div>
          </div>
          <div class="gallery-box col-12">
            <div class="tabs">
              <div class="row no-gutters">
                <div class="tab col-3">featured</div>
                <div class="tab col-3 active">top seller</div>
                <div class="tab col-3">sale off</div>
                <div class="tab col-3">top rated</div>
              </div>
            </div>
            <div class="img-box">
              <div class="row no-gutters">
                <img class="img-box-background" src="images/gallery/gallery_001.jpg" />
                <div class="outlines d-flex flex-column">
                  <button
                    type="button"
                    class="btn-outline"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="Like it!"
                  >
                    <i class="far fa-heart"></i>
                  </button>
                  <button
                    type="button"
                    class="btn-outline"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="Exchange"
                  >
                    <i class="fas fa-exchange-alt"></i>
                  </button>
                  <button
                    type="button"
                    class="btn-outline"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="See more!"
                  >
                    <i class="fa fa-eye"></i>
                  </button>
                  <button
                    type="button"
                    class="btn-outline"
                    data-toggle="tooltip"
                    data-placement="right"
                    title="Add to cart"
                  >
                    <i class="fa fa-shopping-basket"></i>
                  </button>
                </div>
                <div class="price-in-box">
                  <h4>$120.00</h4>
                  <h5>$160.00</h5>
                </div>
                <div class="content">
                  <h5>Aenean Ru Bristique</h5>
                  <div class="stars-container">
                    <div class="star full" data-index="0"></div>
                    <div class="star full" data-index="1"></div>
                    <div class="star" data-index="2"></div>
                    <div class="star" data-index="3"></div>
                    <div class="star" data-index="4"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="gallery-slider d-flex align-items-center">
              <div class="slider-button slider-button-left">
                <i class="fas fa-angle-left"></i>
              </div>
              <div class="slider-images">
                <img
                  class="active"
                  src="/images/gallery/gallery_001.jpg"
                  alt="gallery_001"
                />
                <img src="/images/gallery/gallery_002.jpg" alt="gallery_002" />
                <img src="/images/gallery/gallery_003.jpg" alt="gallery_003" />
                <img src="/images/gallery/gallery_004.jpg" alt="gallery_004" />
                <img src="/images/gallery/gallery_005.jpg" alt="gallery_005" />
                <img src="/images/gallery/gallery_006.jpg" alt="gallery_006" />
              </div>
              <div class="slider-button slider-button-right">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 baner">
        <img src="/images/gallery/baner_001.jpg" alt="baner" />
        <div class="baner-text">
          <div class="first-baner-row">
            <p>from</p>
            <h1>$50.80</h1>
          </div>
          <h1>Bedroom Bed</h1>
          <button class="btn btn-success">Shop now</button>
        </div>
      </div>
    </div>
  </div>
</div>
